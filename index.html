<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Flex</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,300i" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="flex-container">
				<div class="flex-item bronze">
					<p class="price">$2</p>
					<img src="img/bronze.png" alt="bronze">
					<p class="name">Bronze</p>
					<p class="description">any cup of coffee <br> until $3</p>
				</div>
				<div class="flex-item gold">
					<p class="price">$3</p>
					<img src="img/gold.png" alt="gold">
					<p class="name">Gold</p>
					<p class="description">any cup of coffee <br> until $5</p>
				</div>
				<div class="flex-item silver">
					<p class="price">$2.5</p>
					<img src="img/silver.png" alt="silver">
					<p class="name">Silver</p>
					<p class="description">any cup of coffee <br> until $4</p>
				</div>
			</div>
		</div>
	</body>
</html>
